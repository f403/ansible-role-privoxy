---
privoxy_confdir: /etc/privoxy
privoxy_logdir: /var/log/privoxy
privoxy_listen_addresses: 
    - localhost:8118
privoxy_max_client_connections: 256

# Package states: installed or latest
privoxy_pkg_state: installed

# Service states: started or stopped
privoxy_service_state: started

# Service enabled on startup: yes or no
privoxy_service_enabled: yes
